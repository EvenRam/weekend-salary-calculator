<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src='./script.js'></script> 

  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    
    <form onSubmit="handleSubmit(event)">
      <input 
      placeholder="First Name"
      type="text"
      id="firstNameInput" 
      data-testid="firstNameInput"
      >
      <input 
      placeholder="Last Name"
      type="text"
      id="lastNameInput" 
      data-testid="lastNameInput"
      >
      <input 
      placeholder="ID"
      type="text"
      id="idInput"data-testid="idInput"
      >
      <input 
      placeholder="Title"
      type="text"
      id= "titleInput"
      data-testid="titleInput"
      >
      <input 
      placeholder="Annual Salary"
      type="text"
      id= "annualSalaryInput" 
      data-testid="annualSalaryInput"
      >
  <button data-testid="submitButton">
        Submit
      </button>
    </form>
    <div>
    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
          <th> First Name</th>
          <th>Last Name </th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
        <tbody id="employeesInfo">
          
          <tr>
          </tr>
        </tbody>

      </thead>
    </table>
  </div>
  </main>
  <footer>
    <p>Total Monthly <span>$2</span></p>
  </footer>
</body>
</html>
